<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <!-- Unity Game -->
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>

    <!--Teachable Machine-->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script src="myPoseModel/pose.js"></script>

  </head>
  <body>
  	<!--Teachable Machine-->
    <div class="teachable-content">
      <div id="name"><b>Action Fit</b></div>
      <br>
      <button id="start" type="button" onclick="init()">Start Camera</button>
      <div><canvas id="canvas"></canvas></div>
      <span id="label-container"></span>
    </div>

    <!-- Unity Game Screen -->
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">capstone</div>
      </div>
    </div>
  </body>
</html>
