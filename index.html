<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <!--Unity WebGL Game-->
    <title>Unity WebGL Player | testGame</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>

    <!--Teachable Machine-->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script src="./pose_model_test/pose_test.js"></script>

    <style>
      div.teachable-content
      {
        position: fixed;
        top: 450px;
        left: 600px;
        margin-right: 50px;
      }

      div.webgl-content
      {
        position: fixed;
        left: 1600px;
      }
    </style>

  </head>
  <body>

    <!--Teachable Machine-->
    <div class="teachable-content">
      <div><b>Teachable Machine</b></div>
      <br>
      <button type="button" onclick="init()">Start Camera</button>
      <div><canvas id="canvas"></canvas></div>
      <div id="label-container"></div>
    </div>
    
    <!--Unity WebGL Game-->
    <div class="webgl-content">
      <div id="unityContainer" style="width: 480px; height: 300px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">testGame</div>
      </div>
    </div>

  </body>
</html>
